<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h1>Edit competition</h1>

      <form method="post" action="/competitions/{{.ID}}">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" name="name" id="name" value="{{.Name}}">
        </div>
        <!-- <div class="form-group">
          <label for="date">Date</label>
          <textarea class="form-control" name="date" id="date" rows="1">{{.Date}}</textarea>
        </div> -->
        <div class="form-group">
          <label for="ageCategory">Age category</label>
          <textarea class="form-control" name="ageCategory" id="ageCategory" rows="1">{{.AgeCategory}}</textarea>
        </div>
        <div class="form-group">
          <label for="weaponType">Weapon Type</label>
          <textarea class="form-control" name="weaponType" id="weaponType" rows="1">{{.WeaponType}}</textarea>
        </div>
        <div class="form-group">
          <label for="isTeam">Is team</label>
          <textarea class="form-control" name="isTeam" id="isTeam" rows="1">{{.IsTeam}}</textarea>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <textarea class="form-control" name="status" id="status" rows="1">{{.Status}}</textarea>
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <textarea class="form-control" name="sex" id="sex" rows="1">{{.Sex}}</textarea>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <textarea class="form-control" name="type" id="type" rows="1">{{.Type}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
